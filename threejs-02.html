<!DOCTYPE html>
<!-- Reference: https://threejsfundamentals.org/threejs/lessons/threejs-fundamentals.html -->
<html>
<style>
  body { margin: 0;}
</style>  
<body>
  <canvas id="work-space" width="480" height="480"></canvas>
  <img src="https://threejsfundamentals.org/threejs/lessons/resources/images/threejs-1cube-no-light-scene.svg" width="640" height="480"></img>
  <script type="module">
    import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r115/build/three.module.js';

    function main() {
      const canvas = document.getElementById('work-space');
      const renderer = new THREE.WebGLRenderer({canvas});

      const fov = 75;
      const aspect = 1;  
      const near = 0.1;
      const far = 5;
      const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
      camera.position.z = 2;

      const scene = new THREE.Scene();

      const boxWidth = 1;
      const boxHeight = 1;
      const boxDepth = 1;
      const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

      const material = new THREE.MeshBasicMaterial({color: 0x44aa88});  // greenish blue

      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      function render(time) {
        cube.rotation.x = time/1000;
        cube.rotation.y = time/1000;

        renderer.render(scene, camera);
        requestAnimationFrame(render);
      }

      requestAnimationFrame(render);
    }

    main();
  </script>

</body>
</html>
